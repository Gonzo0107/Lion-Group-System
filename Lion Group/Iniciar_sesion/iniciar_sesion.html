<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Iniciar Sesion</title>
</head>

<body>
  <div class="cabecera">
    <a href="../index.html">
      <img src="img_FI/Imagen5.png" width="700" height="100">
    </a>
    <div class="c1">
      <a href="https://wa.me/3132265726"><img src="img_FI/Imagen3.png" width="200" height="40"></a>
    </div>
  </div>

  <section class="form-register">
    <h4>Iniciar sesion</h4>
    <div class="contenedor-inputs">
      <select class="input-100" required>
        <option value="Tipo de usuario al que desea registrarse">Tipo de usuario</option>
        <option value="">🙎‍♂️ Administrador</option>
        <option value="">🙎‍♂️ Auxiliar administrativo</option>
        <option value="">🙎‍♂️ Asesor</option>
      </select>
      <select class="input-100" required>
        <option value="Tipo de Documento">Tipo de Documento</option>
        <option value="Cedula de ciudadania">Cedula de ciudadania</option>
        <option value="Cedula de extranjeria">Cedula de extranjeria</option>
        <option value="PEP">PEP</option>
        <option value="Sin documentacion">Sin documentacion</option>
      </select>
      <input class="controls" type="text" name="N° Documento" id="N° Documento"
        placeholder="Ingrese su N° de documento">

      <input class="controls" type="password" name="correo" id="correo" placeholder="Ingrese su Contraseña">
      <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
      <input class="botons" type="submit" value="Iniciar Sesion">
      <p><a href="#">Recordar Clave</a></p>
      <p><a href="../registro/registro.html">Registrarse</a></p>

  </section>

</body>

</html>
